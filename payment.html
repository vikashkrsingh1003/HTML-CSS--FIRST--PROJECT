<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    
    <div class="navbar">
        <div class="logo"><img src="image/logo.png" alt="" height="50px"></div>
        <div class="steps">
          <div class="step completed">
            <span class="circle">1</span>
            <span class="label">Sign Up</span>
          </div>
          <div class="step active">
            <span class="circle">2</span>
            <span class="label">Address</span>
          </div>
          <div class="step">
            <span class="circle">3</span>
            <span class="label">Payment</span>
          </div>
        </div>
      </div>
   
      <div class="pay">

    <div class="form-container">
        <form>
        
            <div class="section">
                <h2>Card Information</h2>
                <p>Indicate details of the card from which money will be debited</p>
                <div class="card-info">
                    <div class="card-field">
                        <label for="card-number">Card number</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="card-details">
                        <div>
                            <label for="expiry-date">Month and year</label>
                            <input type="text" id="expiry-date" placeholder="MM / YY">
                        </div>
                        <div>
                            <label for="cvv">CVV code</label>
                            <input type="password" id="cvv" placeholder="•••">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Personal Information</h2>
                <div class="personal-info">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="First name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Last name">
                    </div>
                    
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" placeholder="Phone number">
                    </div>
                </div>
            </div>
           
           
    
        </form>
        <div >
            <a href="order.html">
        <button type="submit"  class="pay-button">Pay</button>
    </a>
    </div>
    </div>
</div>
</body>
</html>
