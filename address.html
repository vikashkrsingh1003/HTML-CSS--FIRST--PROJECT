<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="address.css">
</head>
<body>

    <div class="navbar">
        <div class="logo"><img src="image/logo.png" alt="" height="50px"></div>
        <div class="steps">
          <div class="step completed">
            <span class="circle">1</span>
            <span class="label">Sign Up</span>
          </div>
          <div class="step active">
            <span class="circle">2</span>
            <span class="label">Address</span>
          </div>
          <div class="step">
            <span class="circle">3</span>
            <span class="label">Payment</span>
          </div>
        </div>
      </div>



    <div class="add">
    <div class="container">
        <h1>Delivery Address</h1>
        <form class="address-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
           
        </form>
        <a href="payment.html">
            <button type="submit" class="submit-btn">Get For Payment </button>
         </a>
    </div>
</div>
</body>
</html>
